spring:
  application:
    name: extern-payment
  datasource:
    url: jdbc:postgresql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop

opentracing:
  jaeger:
    udp-sender:
      host: ${JAEGER_AGENT_HOST}
      port: ${JAEGER_AGENT_PORT}
    log-spans: true
